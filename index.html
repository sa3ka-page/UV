<!DOCTYPE html>

            body{
                margin: 0;
                padding: 0;
                display: inline-block;
                background-image: url(test.jpg);
            }
            
            .now{
                display: inline-block;
                background: rgba(145, 145, 145, 0.199);
                width: 70%;

                text-align: center;

                border-radius: 20px;

            .now h1{
                color: #f73466;
                text-align: center;

                color: #fff;
                font-weight: bolder;
                font-size: 30px;
                background:  #f73466;
                text-decoration:none;
                border:#f73466 solid 40px;
                border-radius: 5px;
                margin-top: 5%;
            }

                display: inline-block;
                background: rgba(145, 145, 145, 0.199);

            }

                margin-top: 5%;

                .now{

                .before{
                    margin: 10% 45%;

            }
            @media screen and (max-width:900px) {
                .now{
